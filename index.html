<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-container">
        <div id="illustration">
            <div class="illustration-banner">
                <img src="./odin-lined.png" alt="odin logo">
                <h1 class="type-norse">ODIN</h1>
            </div>
            <!-- <img src="photo-leaves.avif" alt="a picture of a lush palm leave"> -->
            <p class="illustration-credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div id="content-container">
            <div class="banner">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.</h1>
                <h1>Sign up
                    <em>now</em> to get started.</h1>
                <h1>You
                    <em>know</em> you want to.</h1>
            </div>
                <form id="form-sign-up" action="mysite.com/signup" method="post">
                <div class="form-container">
                    <h1>Let's do this!</h1>
                        <div class="input-row">
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number">
                        </div>
                        </div>
                        <div class="input-row">
                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            <div class="input-container">
                                <label for="confirm-passworm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Create Account">
                    <div class="login-prompt">
                        <p>Already have an account? <a href="#login">Log in.</a></p>
                    </div>
                </div>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
